{% extends 'memoria/base.html' %}
{% block content %}
	<title>Сериалы</title>

	<div class="super_main_container">

		<div class="buttons">
			<div class="main_container2">
				<input class="some_button"
					type="button"
					onclick="location.href='/profile'"
					value="Назад">
			</div>

			<div class="main_container3">
				<input class="some_button"
					type="button"
					name="add_button"
					onclick="location.href='/tvseries/new'"
					value="Добавить">
			</div>

			<h2>МОИ СЕРИАЛЫ</h2>

			<style>
  			h2 {color: #1D634C;
  				font-family: 'Philosopher', sans-serif; 
  				font-size: 35px;}
			</style>

		</div>

		<div class="main_list_container">
			{% for tvseries in tvlist %}
				<a class="record" href="{% url 'tvseries_view' pk=tvseries.pk %}">{{tvseries.name}}</a>
			{% endfor %}
		</div>
	</div>
	

{% endblock %}
