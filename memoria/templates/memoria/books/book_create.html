{% extends 'memoria/base.html' %}
{% block content %}
	<title>Добавление книги</title>

	<div class="title_style">
        <b>Новая книга</b>
    </div>
    
    <form method="POST" action="{% url 'book_create' %}">

    <div class="signup">

	    {% csrf_token %}
	    {% for field in form %}
			        {{ field.label_tag }} {{ field }}
	    {% endfor %}
   
        
    </div>

    <div class="input_button">
            <input class="some_button" type="submit" value="Добавить" >
    </div>


    </form>
{% endblock %}
